name: Publish to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish (core, angular, vue, all)'
        type: choice
        options:
          - all
          - core
          - angular
          - vue
        default: all
      dry_run:
        description: 'Dry run (skip actual npm publish)'
        type: boolean
        default: false

jobs:
  publish-core:
    if: ${{ github.event.inputs.package == 'core' || github.event.inputs.package == 'all' || github.event_name == 'release' }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests (core)
        run: npm test -w @nis2shield/core
      
      - name: Build (core)
        run: npm run build -w @nis2shield/core
      
      - name: Publish @nis2shield/core
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npm publish --access public --provenance -w @nis2shield/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Dry run - skip publish
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "ðŸ§ª Dry run mode - skipping npm publish"
          echo "Package: @nis2shield/core"
          echo "Version: $(node -p "require('./packages/core/package.json').version")"

  publish-angular:
    if: ${{ github.event.inputs.package == 'angular' || github.event.inputs.package == 'all' || github.event_name == 'release' }}
    needs: [publish-core]
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build (angular)
        run: npm run build -w @nis2shield/angular-guard
      
      - name: Publish @nis2shield/angular-guard
        if: ${{ github.event.inputs.dry_run != 'true' }}
        working-directory: dist/angular-guard
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Dry run - skip publish
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "ðŸ§ª Dry run mode - skipping npm publish"
          echo "Package: @nis2shield/angular-guard"
          echo "Version: $(node -p "require('./packages/angular/package.json').version")"

  publish-vue:
    if: ${{ github.event.inputs.package == 'vue' || github.event.inputs.package == 'all' || github.event_name == 'release' }}
    needs: [publish-core]
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build (vue)
        run: npm run build -w @nis2shield/vue-guard
      
      - name: Publish @nis2shield/vue-guard
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npm publish --access public --provenance -w @nis2shield/vue-guard
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Dry run - skip publish
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "ðŸ§ª Dry run mode - skipping npm publish"
          echo "Package: @nis2shield/vue-guard"
          echo "Version: $(node -p "require('./packages/vue/package.json').version")"
