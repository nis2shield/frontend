name: Publish to npm

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual npm publish)'
        type: boolean
        default: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      # Build all packages in correct order (core first, then wrappers)
      - name: Build @nis2shield/core
        run: npm run build -w @nis2shield/core
      
      - name: Build @nis2shield/react-guard
        run: npm run build -w @nis2shield/react-guard
      
      - name: Build @nis2shield/angular-guard
        run: npm run build -w @nis2shield/angular-guard
      
      - name: Build @nis2shield/vue-guard
        run: npm run build -w @nis2shield/vue-guard
      
      # Run tests
      - name: Test @nis2shield/core
        run: npm test -w @nis2shield/core
      
      - name: Test @nis2shield/react-guard
        run: npm test -w @nis2shield/react-guard
      
      # Publish all packages
      - name: Publish @nis2shield/core
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') || github.event.inputs.dry_run != 'true'
        run: npm publish --access public --provenance -w @nis2shield/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
      
      - name: Publish @nis2shield/react-guard
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') || github.event.inputs.dry_run != 'true'
        run: npm publish --access public --provenance -w @nis2shield/react-guard
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
      
      - name: Publish @nis2shield/angular-guard
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') || github.event.inputs.dry_run != 'true'
        working-directory: dist/angular-guard
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
      
      - name: Publish @nis2shield/vue-guard
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/') || github.event.inputs.dry_run != 'true'
        run: npm publish --access public --provenance -w @nis2shield/vue-guard
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        continue-on-error: true
      
      - name: Dry run summary
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: |
          echo "ðŸ§ª Dry run mode - skipping npm publish"
          echo "Packages that would be published:"
          echo "  - @nis2shield/core: $(node -p "require('./packages/core/package.json').version")"
          echo "  - @nis2shield/react-guard: $(node -p "require('./packages/react/package.json').version")"
          echo "  - @nis2shield/angular-guard: $(node -p "require('./packages/angular/package.json').version")"
          echo "  - @nis2shield/vue-guard: $(node -p "require('./packages/vue/package.json').version")"
